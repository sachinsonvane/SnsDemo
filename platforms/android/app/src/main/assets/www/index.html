<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>SnsDemo</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">

  <link rel="stylesheet" href="css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="apple-touch-icon" href="img/f7-icon-square.png">
 
  <link rel="icon" href="img/f7-icon.png">
</head>
<body>
  <div id="app">
    
   
    <div class="view view-main view-init safe-areas" data-master-detail-breakpoint="800" data-url="/">
      <div class="page page-home">
        <div class="navbar navbar-large navbar-transparent">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="left"></div>
            <div class="title sliding">Home</div>
          </div>
        </div>
        <div class="page-content" class="">

          <div class="block-title">Speech To Text</div>
          <div class="block block-strong">
            <div class="chip" id="start-speech-to-txt">
              <div class="chip-media bg-color-green">
              </div>
              <div class="chip-label">Start</div>
            </div>
            <div class="chip">
              <div class="chip-label" id="speech-to-txt-result-value"></div>
            </div>
          </div>

          <div class="block-title">Text To Speech</div>
          <div class="block block-strong">
            <div class="chip" id="start-txt-to-speech">
              <div class="chip-media bg-color-green">
              </div>
              <div class="chip-label">Start</div>
            </div>
          </div>
          
      </div>
    </div>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

  <script src="js/framework7.bundle.min.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
